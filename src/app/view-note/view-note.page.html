<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Home" defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div *ngIf="noteData">
        <app-create-note [note]="noteData"></app-create-note>
    </div>

    <div *ngIf="!noteData">
        <app-create-note/>
    </div>

</ion-content>
