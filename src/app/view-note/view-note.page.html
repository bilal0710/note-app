<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Home" defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ng-container *ngIf="noteData; else createNote">
        <app-create-note [note]="noteData"></app-create-note>
    </ng-container>

    <ng-template #createNote>
        <app-create-note/>
    </ng-template>

</ion-content>
