<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Notes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Notes</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list lines="full">
        <ion-item detail="true">
            <ion-label>
                <h3>Button Item</h3>
                <p>Detail set to true - detail arrow displays on both modes</p>
            </ion-label>
        </ion-item>
        <ion-item detail="true">
            <ion-label>
                <h3>Button Item</h3>
                <p>Detail set to true - detail arrow displays on both modes</p>
            </ion-label>
        </ion-item>
        <ion-item detail="true">
            <ion-label>
                <h3>Button Item</h3>
                <p>Detail set to true - detail arrow displays on both modes</p>
            </ion-label>
        </ion-item>
    </ion-list>


    <ion-fab class="ion-padding-bottom ion-padding-end"
             slot="fixed"
             vertical="bottom"
             horizontal="end">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
