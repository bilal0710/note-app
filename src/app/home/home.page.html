<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Test
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Notes</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list lines="full">
        <ion-item-sliding *ngFor="let note of notes">

            <ion-item detail="true"
                      [routerLink]="'/note/' + note.id">
                <app-note [note]="note"></app-note>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteNoteFromNotes(note.id)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab class="ion-padding-bottom ion-padding-end"
             slot="fixed"
             vertical="bottom"
             horizontal="end">
        <ion-fab-button [routerLink]="'/note/create'">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
