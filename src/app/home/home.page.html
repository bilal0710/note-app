<ion-header [translucent]="true" >
    <ion-toolbar>
        <ion-title>
            Test
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Notes</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list lines="full">
        <ion-item *ngFor="let note of notes"
                  detail="true"
                  [routerLink]="'/note/' + note.id">
        <app-note [note]="note"></app-note>
        </ion-item>

    </ion-list>


    <ion-fab class="ion-padding-bottom ion-padding-end"
             slot="fixed"
             vertical="bottom"
             horizontal="end">
        <ion-fab-button [routerLink]="'/note/create'">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
